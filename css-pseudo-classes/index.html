<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>CSS Pseudo Classes</title>
</head>
<body>
  <h3>Hover Button</h3>
  <button>I'm a button!</button>
  <h3>Striped Table</h3>
  <form>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="row">Ada Lovelace</td>
          <td class="row">Web Development</td>
          <td class="row">100</td>
        </tr>
        <tr>
          <td>Bob Martin</td>
          <td>Web Development</td>
          <td>100</td>
        </tr>
        <tr>
          <td class="row">Ryan Dahl</td>
          <td class="row">Javascript</td>
          <td class="row">110</td>
        </tr>
        <tr>
          <td>Kent Beck</td>
          <td>Cascading Style Sheets</td>
          <td>90</td>
        </tr>
        <tr>
          <td class="row">Kyle Simpson</td>
          <td class="row">Javscript</td>
          <td class="row">99</td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
