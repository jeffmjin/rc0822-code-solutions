<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <h4>LEARN MORE</h4>
  <form>
    <div class="text-email">
      <label for="email">COMPANY EMAIL</label>
    </div>
    <div class="box">
      <input id="email" type="text" name="email-address" size="45" placeholder="sally@company.co">
    </div>
    <div class="text-name">
      <label for="name">NAME</label>
    </div>
    <div class="box">
      <input id="name" type="text" name="name" size="45" placeholder="Sally Smith">
    </div>
    <div class="text-hiring">
      <label for="hiring">WHERE ARE YOU HIRING?</label>
    </div>
    <div class="box">
      <input id="hiring" type="text" name="hiring-where" size="45" placeholder="City, Country">
    </div>
    <div class="text-select">
      <label for="hiring-number">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <div>
      <select name="hiring-number">
        <option value="1-2">1-2 Engineers</option>
        <option value="under-10">Under 10 Engineers</option>
        <option value="over-10">10+ Engineers</option>
      </select>
    </div>
    <button class="submit">SUBMIT</button>
  </form>
</body>
</html>
