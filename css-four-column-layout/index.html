<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Four Column Layout</title>
</head>
<body>
  <section>
    <h2>How It Works</h2>
    <div class="container">
      <div class="column-one-fourth">
        <img class="img-screen" src="./images/screen-1.png" alt="switching app">
        <img class="img-icon" src="./images/switch-icon.png" alt="switch icon">
        <h3 class="main-text">App Switching</h3>
        <p class="sub-text">Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <img class="img-screen" src="./images/screen-2.png" alt="trip app">
        <img class="img-icon" src="./images/filter-icon.png" alt="filter icon">
        <h3 class="main-text">Trip Filtering</h3>
        <p class="sub-text">Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <img class="img-screen" src="images/screen-3.png" alt="filter app">
        <img class="img-icon" src="images/slider-icon.png" alt="slider icon">
        <h3 class="main-text">Service Filters</h3>
        <p class="sub-text">Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <img class="img-screen" src="images/screen-4.png" alt="mileage app">
        <img class="img-icon" src="images/bars-icon.png" alt="bars icon">
        <h3 class="main-text">Stats + Mileage</h3>
        <p class="sub-text">Tracks your strips across all apps.</p>
      </div>
    </div>
  </section>
</body>
</html>
