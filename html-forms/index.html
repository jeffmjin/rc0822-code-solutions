<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label>Email</label>
    </div>
    <input type="text" name="username">
    <div>
      Why is coding cool?
    </div>
    <div>
      <select name="coding">
        <option value="select an option">Select an option</option>
        <option value="because it's interesting">Because it's interesting</option>
        <option value="because it's fun">Because it's fun</option>
        <option value="because it's powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      Favorite Language (choose one)
    </div>
    <div>
      <label>
        <input id="html" type="radio" name="code" value="HTML">
        HTML
      </label>
      <label>
        <input id="css" type="radio" name="code" value="CSS">
        CSS
      </label>
      <label>
        <input id="javascript" type="radio" name="code" value="JavaScript">
        JavaScript
      </label>
    </div>
    <div>
      Would you like to sign up for more information?
    </div>
    <div>
      <label>
        <input id="signup" type="checkbox" name="sign up" value="Sign me up!">
        Sign me up!
      </label>
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea name="comments"></textarea>
    <div>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>
</html>
